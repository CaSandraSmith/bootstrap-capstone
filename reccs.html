<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Reccommendations</title>

    <script
      src="https://kit.fontawesome.com/cca020387c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav
      class="navbar sticky-top p-4 d-flex justify-content-between row-gap-4 flex-column flex-md-row"
    >
      <div class="">
        <a href="index.html" class="text-decoration-none text-white"
          ><h1>ReelRecs <i class="fa-solid fa-clapperboard"></i></h1
        ></a>
      </div>
      <div class="d-flex justify-content-between column-gap-4">
        <a href="reccs.html" class="text-decoration-none text-white"
          ><h2>Get Recommendations</h2></a
        >
        <a href="" class="text-decoration-none text-white"
          ><h2>Editor's Picks</h2></a
        >
      </div>
    </nav>
    <section class="p-4 d-flex flex-column align-items-center text-left">
      <h2>Fill Out the Form to Find Your Next Favorite Movie!</h2>
      <form class="w-75 d-flex flex-column justify content-center">
        <div class="mb-4">
          <label for="mood-input">Mood</label>
          <select required id="mood-input" class="form-select form-select-lg">
            <option value=""></option>
            <option value="Feel-Good">Feel-Good</option>
            <option value="Action-packed">Action-packed</option>
            <option value="Mind-Bending">Mind-Bending</option>
            <option value="Emotional">Emotional</option>
            <option value="Nostalgic">Nostalgic</option>
          </select>
        </div>
        <div class="mb-4">
            <label for="genre-input">Genre</label>
            <select required id="genre-input" class="form-select form-select-lg">
              <option value=""></option>
              <option value="Comedy">Comedy</option>
              <option value="Thriller">Thriller</option>
              <option value="Drama">Drama</option>
              <option value="Sci-Fi">Sci-Fi</option>
              <option value="Fantasy">Fantasy</option>
              <option value="Horror">Horror</option>
              <option value="Mystery">Mystery</option>
              <option value="Documentary">Documentary</option>
              <option value="Animation">Animation</option>
            </select>
          </div>
          <div class="mb-4">
            <label for="stream-input">Streaming Service</label>
            <select required id="stream-input" class="form-select form-select-lg">
              <option value=""></option>
              <option value="Netflix">Netflix</option>
              <option value="Hulu">Hulu</option>
              <option value="Amazon Prime">Amazon Prime</option>
              <option value="Disney+">Disney+</option>
              <option value="HBO Max">HBO Max</option>
            </select>
          </div>        
          <div class="mb-4">
            <label for="year-input">Release Year Preference</label>
            <select required id="year-input" class="form-select form-select-lg">
              <option value=""></option>
              <option value="Classic (Pre-2000)">Classic (Pre-2000)</option>
              <option value="Recent (2000-2019)">Recent (2000-2019)</option>
              <option value="New (2020-Present)">New (2020-Present)</option>
              <option value="Any">Any</option>
            </select>
          </div>        
          <div class="mb-4">
            <label for="length-input">Length</label>
            <select required id="length-input" class="form-select form-select-lg">
              <option value=""></option>
              <option value="Short">Short (&lt;90 mins)</option>
              <option value="Medium (90-120 mins)">Medium (90-120 mins)</option>
              <option value="Long (>120 mins)">Long (>120 mins)</option>
              <option value="Any">Any</option>
            </select>
          </div>
        <button type="button" class="rounded p-2 align-self-center">Get My Movie Recommendation!</button>
      </form>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Capstone</title>
    <script
      src="https://kit.fontawesome.com/cca020387c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav
      class="navbar sticky-top ps-4 pe-4 pt-4 pb-4 d-flex justify-content-between row-gap-4 flex-column flex-md-row"
    >
      <div class="">
        <h1>ReelRecs <i class="fa-solid fa-clapperboard"></i></h1>
      </div>
      <div class="d-flex justify-content-between column-gap-4">
        <a href="" class="text-decoration-none text-white"
          ><h2>Get Recommendations</h2></a
        >
        <a href="" class="text-decoration-none text-white"
          ><h2>Editor's Picks</h2></a
        >
      </div>
    </nav>
    <main>
      <section id="carouselExampleCaptions" class="carousel slide bg-black">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="row w-100 m-0 d-flex">
              <img
                src="./images/carosel-posters/dieHard.jpg"
                class="col-lg-4 col-sm-6 col-md-6 p-0 object-fit-fill h-100"
                alt="..."
              />
              <img
                src="./images/carosel-posters/knivesOut.jpg"
                class="col-lg-4 col-sm-6 p-0 object-fit-fill h-100 d-none d-sm-block"
                alt="..."
              />
              <img
                src="./images/carosel-posters/theLoveBirds.jpg"
                class="col-lg-4 p-0 object-fit-fill h-100 d-none d-lg-block"
                alt="..."
              />
            </div>
            <div class="carousel-caption d-none d-md-block">
              <a href=""
                ><button class="p-2 rec-carosel-button text-white fs-4">
                  Get Your Recommendations Now
                </button></a
              >
            </div>
          </div>
          <div class="carousel-item">
            <div class="row w-100 m-0 d-flex">
              <img
                src="./images/carosel-posters/blackPanther2.jpg"
                class="col-lg-4 col-sm-6 col-md-6 p-0 object-fit-fill h-100"
                alt="..."
              />
              <img
                src="./images/carosel-posters/parasite.jpg"
                class="col-lg-4 col-sm-6 p-0 object-fit-fill h-100 d-none d-sm-block"
                alt="..."
              />
              <img
                src="./images/carosel-posters/theGreatestShowman.jpg"
                class="col-lg-4 p-0 object-fit-fill h-100 d-none d-lg-block"
                alt="..."
              />
            </div>
            <div class="carousel-caption d-none d-md-block">
              <a href=""
                ><button class="p-2 rec-carosel-button text-white fs-4">
                  Get Your Recommendations Now
                </button></a
              >
            </div>
          </div>
          <div class="carousel-item">
            <div class="row w-100 m-0 d-flex">
              <img
                src="./images/carosel-posters/smile2.webp"
                class="col-lg-4 col-sm-6 col-md-6 p-0 object-fit-fill h-100"
                alt="..."
              />
              <img
                src="./images/carosel-posters/hitmansbodyguard.jpg"
                class="col-lg-4 col-sm-6 p-0 object-fit-fill h-100 d-none d-sm-block"
                alt="..."
              />
              <img
                src="./images/carosel-posters/badboys.jpg"
                class="col-lg-4 p-0 object-fit-fill h-100 d-none d-lg-block"
                alt="..."
              />
            </div>
            <div class="carousel-caption d-none d-md-block">
              <a href=""
                ><button class="p-2 rec-carosel-button text-white fs-4">
                  Get Your Recommendations Now
                </button></a
              >
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </section>
    </main>
  </body>
</html>
